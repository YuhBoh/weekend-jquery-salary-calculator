<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="jquery.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>JQuery Salary Calculator</title>
</head>

<style>

</style>

<body>

<header>Salary Calculator</header>
<div>
  <div class="top-section">

    <div class="head">
      <head>Add Employee</head>
    </div>



    <div>
      <input class="inputFirstName" placeholder="First Name" type="text">
      <input class="inputLastName" placeholder="Last Name" type="text">
      <input class="inputID" placeholder="ID" type="text">
      <input class="inputTitle" placeholder="Title" type="text">  
      <input class="inputAnnualSalary" placeholder="Annual Salary" type="text">
    </div>

    <div class="button">
      <button class="submit-button">Submit</button>
  
  <div class="middle-section">

    <div class="head">
      <head>Employees</head>
    </div>

<!-- TABLE -->
    <div class="middle-section">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nips</td>
            <td>Nipstein</td>
            <td>12345</td>
            <td>Nipple Twister</td>
            <td class="salary">$<span class="total-salary">0</span></td>
            <td class="delete-box">
              <button class="delete-button">Delete</button>
            </td>
          </tr>
        </tbody>
      <table class="table2">
        <thead>
          <tr>
            <td>

            </td>
          </tr>
        </thead>
      </table>
    </div>

    <!-- Bottom Section-->
    <div class="bottom-section">
      <div class="red">Total Monthly: $<span class="total-count">0</span></div>
    </div>


  </div>

  </div>
</div>


  
</body>
</html>
