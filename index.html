<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="jquery.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>JQuery Salary Calculator</title>
</head>

<style>

.bottom-section {
  font-size: 20px;
  text-align: right;
  margin-top: 20px;
}



</style>

<body>

<header>Salary Calculator</header>
<div>
  <div class="top-section">

    <div class="head">
      <head>Add Employee</head>
    </div>



    <div class="text-box">
      <input placeholder="First Name" type="text">
      <input placeholder="Last Name" type="text">
      <input placeholder="ID" type="text">
      <input placeholder="Title" type="text">  
      <input placeholder="Annual Salary" type="text">
    </div>

    <div class="button">
      <button class="submit-button">Submit</button>
  
  <div class="middle-section">

    <div class="head">
      <head>Employees</head>
    </div>

<!-- TABLE -->
    <div class="middle-section">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th></th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Bobe</td>
            <td>Boberson</td>
            <td>123</td>
            <td>nipple twister</td>
            <td class="salary">.20</td>
            <td class="delete-box">
              <button class="delete-button">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Bottom Section-->
    <div class="bottom-section">
      Total Monthly:<span>0</span>
    </div>


  </div>

  </div>
</div>


  
</body>
</html>
